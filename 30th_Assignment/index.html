<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Sharing App</title>
</head>
<body>
    <header>Recipe Sharing App</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Add Recipe</a>
        <a href="#">View Recipe</a>
    </nav>
    <section id="home" class="section">
        <h2>Welcome to the Recipe Sharing Platform</h2>
        <p> Explore a variety of Recipe and add your own!</p>
    </section>

    <section id="addRecipe" class="section hidden">
        <h2>Add a new Recipe</h2>
        <form >
            <label for="RecipeName">Recipe Name:</label>
            <input type="text" id="RecipeName" required>
            
            <label for="Ingridients">Ingridients:</label>
            <textarea  id="Ingridients" rows="4" required></textarea>

            <label for="Category">Category:</label>
            <select  id="Category" required>
                <option value="BreakFast">BreakFast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
                <option value="Drinks">Drinks</option>
            </select>
            <label>Preparation Steps:</label>
            <textarea  id="Steps" rows="6" required></textarea>
            <button type="submit">Add Recipe</button>
        </form>
    </section>

    <section id="viewRecipes" class="section hidden">
        <h2>View Recipes</h2>
        <label for="filterCategory">Filter By Category:</label>
        <select  id="filterCategory">
            <option value="all">All</option>
            <option value="BreakFast">BreakFast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
            <option value="Dessert">Dessert</option>
            <option value="Drinks">Drinks</option>
        </select>
        <div></div>
    </section>
</body>
</html>
