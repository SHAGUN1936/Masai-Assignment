<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Souled Store Clone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff4d6d;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .bestsellers, .categories, .membership {
            padding: 20px;
        }
        .products, .grid {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            padding: 20px;
        }
        .products img, .grid img {
            width: 300px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .products img:hover, .grid img:hover {
            transform: scale(1.05);
        }
      
.cta-section {
    text-align: center;
    margin: 30px 0;
}

.cta-button {
    background-color: #e0e0e0;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
}

.brand-highlight {
    background-color: #cc1a1a;
    color: white;
    padding-top: 1px;
    padding-bottom: 1px;
    
    font-size: 20px;
    font-weight: bold;
    text-align: center;
}

.customer-count {
    font-size: 22px;
    margin-top: 10px;
}

.customer-count span {
    font-weight: bold;
    color: black;
}

    </style>
</head>
<body>
    <header>
        <h1>The Souled Store</h1>
    </header>
    
    <section class="bestsellers">
        <h2>SOULFUL BESTSELLERS</h2>
        <div class="products">
            <img src="image 1.webp" alt="Product 1">
            <img src="image2.webp" alt="Product 2">
            <img src="image3.webp" alt="Product 3">
            <img src="image4.webp" alt="Product 4">
        </div>
    </section>
    
    <section class="categories">
        <h2>CATEGORIES</h2>
        <div class="grid">
            <img src="image5.webp" alt="Category 1">
            <img src="image6.webp" alt="Category 2">
            <img src="image7.webp" alt="Category 3">
        </div>
        <div class="grid">
            <img src="image8.webp" alt="Category 4">
            <img src="image9.webp" alt="Category 5">
            <img src="image10.webp" alt="Category 6">
        </div>
       
    </section>

        <section class="shop-themes">
            <h2>Shop by Themes</h2>
            <div class="grid">
                <div class="theme-item"><img src="harry potter image.webp" alt="Harry potter"><p>Harry potter</p></div>
                <div class="theme-item"><img src="disney image.webp" alt="Disney"><p>Disney</p></div>
                <div class="theme-item"><img src="kitty image.webp" alt="Hello Kitty"><p>Hello Kitty</p></div>
                
            </div>
        </section>

        <section class="why-choose">
            <h2>Why Choose Us?</h2>
            <img src="whychooseus.webp" alt="Why Choose Us">
        </section>
    
        <section>
            <h2>Membership</h2>
            <img src="Screenshot 2025-03-08 151759.png" alt="Membership Perks">
        </section>
    
        <section class="cta-section">
            <div class="brand-highlight">
                <p>HOMEGROWN INDIAN BRAND</p>
            </div>
            <p class="customer-count">Over <span>6 Million</span> Happy Customers</p>
        </section>
    
   
</body>
</html>
